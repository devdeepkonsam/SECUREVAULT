        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        #clerk-signin {

        .feature {

        src="https://prime-sloth-76.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        window.addEventListener('load', async () => {
            const publishableKey = 'pk_test_cHJpbWUtc2xvdGgtNzYuY2xlcmsuYWNjb3VudHMuZGV2JA';
            
            try {
                await Clerk.load({
                    publishableKey: publishableKey
                });

                const signInDiv = document.getElementById('clerk-signin');
                
                Clerk.mountSignIn(signInDiv, {
                    afterSignInUrl: '/dashboard.html',
                    appearance: {
                        elements: {
                            rootBox: 'w-full',
                            card: 'shadow-none'
                        }
                    }
                });
            } catch (error) {
                console.error('Clerk loading error:', error);
                document.getElementById('clerk-signin').innerHTML = '<p style="color: red;">Authentication service error. Please check console.</p>';
            }
        });
    </script>
