    <style>

            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;

        body.dark-mode {

            --bg-gradient-2: #16213e;
            --container-bg: #0f1419;

            --text-secondary: #b0b3b8;

    <script>
        // Automatically detect API URL based on environment
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : window.location.origin + '/api';
        const CLERK_PUBLISHABLE_KEY = 'pk_test_cHJpbWUtc2xvdGgtNzYuY2xlcmsuYWNjb3VudHMuZGV2JA';
        let clerkInstance;
        let sessionToken;

        // Initialize Clerk and check authentication
        window.addEventListener('load', async () => {
            try {
                await Clerk.load({
                    publishableKey: CLERK_PUBLISHABLE_KEY
                });
                
                clerkInstance = window.Clerk;
                
                // Wait for session to be fully ready
                let retries = 0;
                while ((!clerkInstance.session || !clerkInstance.user) && retries < 10) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    retries++;
                }

                if (!clerkInstance.user || !clerkInstance.session) {
                    console.log('No active session found');
                    window.location.href = '/login.html';
                    return;
                }

                // Display user profile
                const user = clerkInstance.user;
                const fullName = user.fullName || user.firstName || 'User';
                const email = user.primaryEmailAddress?.emailAddress || '';
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                
                document.getElementById('user-name').textContent = fullName;
                document.getElementById('user-email').textContent = email;
                document.getElementById('user-avatar').textContent = initials;

                // Load saved theme preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
                }

                // Get session token to verify it works
                sessionToken = await clerkInstance.session.getToken();
                console.log('Session token obtained successfully');

                // Wait a bit more to ensure everything is ready
                await new Promise(resolve => setTimeout(resolve, 500));

                // Load passwords
                console.log('About to load passwords, session exists:', !!clerkInstance.session);
                loadPasswords();
            } catch (error) {
                console.error('Clerk initialization error:', error);
                window.location.href = '/login.html';
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        async function handleLogout() {
            await clerkInstance.signOut();
            window.location.href = '/login.html';
        }

        async function getAuthHeaders() {
            try {
                // Always get fresh reference from window.Clerk
                const clerk = window.Clerk;
                
                if (!clerk) {
                    console.error('Clerk instance not initialized');
                    throw new Error('Not authenticated');
                }
                
                // Get fresh session reference
                if (!clerk.session) {
                    console.error('No active session');
                    throw new Error('Not authenticated');
                }
                
                const token = await clerk.session.getToken();
                console.log('Token retrieved successfully');
                
                return {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
            } catch (error) {
                console.error('getAuthHeaders error:', error);
                throw error;
            }
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`button[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');

            if (tab === 'list') {
                loadPasswords();
            } else if (tab === 'cards') {
                loadCards();
            }
        }

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        async function loadPasswords() {
            const loading = document.getElementById('list-loading');
            const container = document.getElementById('password-list');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/passwords/listPasswords`, { 
                    headers,
                    credentials: 'include'
                });
                
                const data = await response.json();
                loading.style.display = 'none';

                if (response.ok && data.passwordsData && data.passwordsData.length > 0) {
                    // Build HTML string first (faster than multiple DOM operations)
                    const fragment = document.createDocumentFragment();
                    
                    data.passwordsData.forEach(pwd => {
                        const item = document.createElement('div');
                        item.className = 'password-item';
                        item.innerHTML = `
                            <h3>${pwd.passwordName || 'N/A'}</h3>
                            ${pwd.username ? `<p><strong>Username:</strong> ${pwd.username} <button class="btn-copy" onclick="copyToClipboard('${pwd.username}', 'Username')">üìã</button></p>` : ''}
                            <p><strong>Password:</strong> <span class="password-hidden" id="pwd-${pwd._id}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span> 
                            <button class="btn-toggle" onclick="togglePassword('${pwd._id}')" id="btn-${pwd._id}">üëÅÔ∏è</button>
                            <button class="btn-copy" onclick="copyPasswordById('${pwd._id}')">üìã</button></p>
                            <div class="password-actions" id="actions-${pwd._id}">
                                <button class="btn-small btn-warning" onclick="editPassword('${pwd._id}')">‚úèÔ∏è Edit</button>
                                <button class="btn-small btn-danger" onclick="showDeleteConfirmation('${pwd._id}', 'password')">üóëÔ∏è Delete</button>
                            </div>
                        `;

                    });
                    
                    // Single DOM update (much faster)
                    container.appendChild(fragment);
                } else if (response.ok) {
                    container.innerHTML = '<p>No passwords stored yet.</p>';
                } else {
                    showMessage(data.message || 'Error loading passwords', 'error');
                }
            } catch (error) {
                console.error('loadPasswords error:', error);
                loading.style.display = 'none';
                showMessage('Error loading passwords: ' + error.message, 'error');
            }
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                passwordName: document.getElementById('add-name').value,
                username: document.getElementById('add-username').value,
                password: document.getElementById('add-password').value
            };

            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/passwords/addPassword`, {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Password added successfully!');
                    document.getElementById('add-form').reset();
                    showTab('list');
                } else {
                    showMessage(result.message || 'Error adding password', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        document.getElementById('generate-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                passwordLength: parseInt(document.getElementById('gen-length').value)
            };

            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/passwords/passwordGenerator`, {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.generatedPassword) {
                    document.getElementById('generated-password-text').textContent = result.generatedPassword;
                    document.getElementById('generated-result').style.display = 'block';
                } else {
                    showMessage('Error generating password', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        const passwordCache = {};

        async function togglePassword(id) {
            const passwordSpan = document.getElementById(`pwd-${id}`);
            const toggleBtn = document.getElementById(`btn-${id}`);
            
            if (passwordSpan.classList.contains('password-visible')) {
                // Hide password
                passwordSpan.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                passwordSpan.classList.remove('password-visible');
                passwordSpan.classList.add('password-hidden');
                toggleBtn.textContent = 'üëÅÔ∏è';
            } else {
                // Show password
                if (passwordCache[id]) {
                    passwordSpan.textContent = passwordCache[id];
                    passwordSpan.classList.remove('password-hidden');
                    passwordSpan.classList.add('password-visible');
                    toggleBtn.textContent = 'üôà';
                } else {
                    try {
                        const headers = await getAuthHeaders();
                        const response = await fetch(`${API_URL}/passwords/passwordDetails/${id}`, {
                            method: 'POST',
                            headers: headers,
                            credentials: 'include',
                            body: JSON.stringify({})
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok && result.password) {
                            passwordCache[id] = result.password;
                            passwordSpan.textContent = result.password;
                            passwordSpan.classList.remove('password-hidden');
                            passwordSpan.classList.add('password-visible');
                            toggleBtn.textContent = 'üôà';
                        } else {
                            showMessage(result.message || 'Error viewing password', 'error');
                        }
                    } catch (error) {
                        showMessage('Error: ' + error.message, 'error');
                    }
                }
            }
        }

        async function copyPasswordById(id) {
            if (passwordCache[id]) {
                navigator.clipboard.writeText(passwordCache[id]);
                showMessage('Password copied to clipboard!');
            } else {
                try {
                    const headers = await getAuthHeaders();
                    const response = await fetch(`${API_URL}/passwords/passwordDetails/${id}`, {
                        method: 'POST',
                        headers: headers,
                        credentials: 'include',
                        body: JSON.stringify({})
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.password) {
                        passwordCache[id] = result.password;
                        navigator.clipboard.writeText(result.password);
                        showMessage('Password copied to clipboard!');
                    } else {
                        showMessage(result.message || 'Error copying password', 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        function copyToClipboard(text, label) {
            navigator.clipboard.writeText(text);
            showMessage(`${label} copied to clipboard!`);
        }

        function showDeleteConfirmation(id, type) {
            const actionsDiv = document.getElementById(`actions-${id}`);
            actionsDiv.innerHTML = `
                <button class="btn-small btn-danger" onclick="confirmDelete('${id}', '${type}')">‚úì Confirm Delete</button>
                <button class="btn-small btn-secondary" onclick="${type === 'password' ? 'loadPasswords()' : 'loadCards()'}">‚úï Cancel</button>
            `;
        }

        async function confirmDelete(id, type) {
            if (type === 'password') {
                await deletePassword(id);
            } else if (type === 'card') {
                await deleteCard(id);
            }
        }

        async function deletePassword(id) {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/passwords/removePassword/${id}`, {
                    method: 'DELETE',
                    headers: headers,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Password deleted successfully!');
                    loadPasswords();
                } else {
                    showMessage(result.message || 'Error deleting password', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function copyPassword() {
            const text = document.getElementById('generated-password-text').textContent;
            navigator.clipboard.writeText(text);
            showMessage('Password copied to clipboard!');
        }

        function editPassword(id) {
            document.getElementById('edit-password-id').value = id;
            document.getElementById('edit-modal').classList.add('show');
            document.getElementById('edit-form').reset();
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('show');
            document.getElementById('edit-form').reset();
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const passwordId = document.getElementById('edit-password-id').value;
            const data = {
                oldPassword: document.getElementById('edit-old-password').value,
                newPassword: document.getElementById('edit-new-password').value
            };

            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/passwords/editPassword/${passwordId}`, {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Password updated successfully!');
                    closeEditModal();
                    loadPasswords();
                } else {
                    showMessage(result.message || 'Error updating password', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Close modal when clicking outside
        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-modal') {
                closeEditModal();
            }
        });

        // Credit Card Functions
        function openAddCardModal() {
            document.getElementById('card-modal-title').textContent = 'Add Credit Card';
            document.getElementById('card-form').reset();
            document.getElementById('card-id').value = '';
            document.getElementById('card-modal').classList.add('show');
        }

        function closeCardModal() {
            document.getElementById('card-modal').classList.remove('show');
            document.getElementById('card-form').reset();
        }

        async function loadCards() {
            const loading = document.getElementById('cards-loading');
            const container = document.getElementById('cards-list');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/cards/listCards`, { 
                    headers,
                    credentials: 'include'
                });
                const data = await response.json();
                
                loading.style.display = 'none';

                if (response.ok && data.cardsData && data.cardsData.length > 0) {
                    // Build fragment for batch DOM update (faster)
                    const fragment = document.createDocumentFragment();
                    
                    data.cardsData.forEach(card => {
                        const item = document.createElement('div');
                        item.className = 'password-item';
                        item.innerHTML = `
                            <h3>üí≥ ${card.cardName}</h3>
                            <p><strong>Cardholder:</strong> ${card.cardholderName}</p>
                            <p><strong>Number:</strong> <span id="card-num-${card._id}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢  ‚Ä¢‚Ä¢‚Ä¢‚Ä¢  ‚Ä¢‚Ä¢‚Ä¢‚Ä¢  ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span> 
                            <button class="btn-toggle" onclick="toggleCardNumber('${card._id}')" id="card-btn-${card._id}">üëÅÔ∏è</button>
                            <button class="btn-copy" onclick="copyCardNumber('${card._id}')">üìã</button></p>
                            <p><strong>Expiry:</strong> <span id="card-exp-${card._id}">${card.expiryDate}</span></p>
                            <p><strong>CVV:</strong> <span id="card-cvv-${card._id}">‚Ä¢‚Ä¢‚Ä¢</span> 
                            <button class="btn-toggle" onclick="toggleCardCVV('${card._id}')" id="cvv-btn-${card._id}">üëÅÔ∏è</button>
                            <button class="btn-copy" onclick="copyCardCVV('${card._id}')">üìã</button></p>
                            <p><strong>Type:</strong> ${card.cardType}</p>
                            ${card.notes ? `<p><strong>Notes:</strong> ${card.notes}</p>` : ''}
                            <div class="password-actions" id="actions-${card._id}">
                                <button class="btn-small btn-warning" onclick="editCard('${card._id}')">‚úèÔ∏è Edit</button>
                                <button class="btn-small btn-danger" onclick="showDeleteConfirmation('${card._id}', 'card')">üóëÔ∏è Delete</button>
                            </div>
                        `;
                        fragment.appendChild(item);
                    });
                    
                    // Single DOM update (much faster)
                    container.appendChild(fragment);
                } else if (response.ok) {
                    container.innerHTML = '<p>No credit cards stored yet.</p>';
                } else {
                    showMessage(data.message || 'Error loading cards', 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage('Error loading cards: ' + error.message, 'error');
            }
        }

        // Card details cache
        const cardCache = {};

        async function toggleCardNumber(cardId) {
            const span = document.getElementById(`card-num-${cardId}`);
            const btn = document.getElementById(`card-btn-${cardId}`);
            
            if (span.textContent.includes('‚Ä¢‚Ä¢‚Ä¢‚Ä¢')) {
                if (!cardCache[cardId]) {
                    try {
                        const headers = await getAuthHeaders();
                        const response = await fetch(`${API_URL}/cards/getCardDetails/${cardId}`, {
                            headers,
                            credentials: 'include'
                        });
                        const data = await response.json();
                        if (response.ok && data.card) {
                            cardCache[cardId] = data.card;
                        } else {
                            showMessage('Error loading card details', 'error');
                            return;
                        }
                    } catch (error) {
                        showMessage('Error: ' + error.message, 'error');
                        return;
                    }
                }
                span.textContent = cardCache[cardId].cardNumber.match(/.{1,4}/g).join('  ');
                btn.textContent = 'üôà';
            } else {
                span.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢  ‚Ä¢‚Ä¢‚Ä¢‚Ä¢  ‚Ä¢‚Ä¢‚Ä¢‚Ä¢  ‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        async function toggleCardCVV(cardId) {
            const span = document.getElementById(`card-cvv-${cardId}`);
            const btn = document.getElementById(`cvv-btn-${cardId}`);
            
            if (span.textContent === '‚Ä¢‚Ä¢‚Ä¢') {
                if (!cardCache[cardId]) {
                    try {
                        const headers = await getAuthHeaders();
                        const response = await fetch(`${API_URL}/cards/getCardDetails/${cardId}`, {
                            headers,
                            credentials: 'include'
                        });
                        const data = await response.json();
                        if (response.ok && data.card) {
                            cardCache[cardId] = data.card;
                        } else {
                            showMessage('Error loading card details', 'error');
                            return;
                        }
                    } catch (error) {
                        showMessage('Error: ' + error.message, 'error');
                        return;
                    }
                }
                span.textContent = cardCache[cardId].cvv;
                btn.textContent = 'üôà';
            } else {
                span.textContent = '‚Ä¢‚Ä¢‚Ä¢';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        async function copyCardNumber(cardId) {
            if (!cardCache[cardId]) {
                try {
                    const headers = await getAuthHeaders();
                    const response = await fetch(`${API_URL}/cards/getCardDetails/${cardId}`, {
                        headers,
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (response.ok && data.card) {
                        cardCache[cardId] = data.card;
                    } else {
                        showMessage('Error loading card details', 'error');
                        return;
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                    return;
                }
            }
            copyToClipboard(cardCache[cardId].cardNumber, 'Card number');
        }

        async function copyCardCVV(cardId) {
            if (!cardCache[cardId]) {
                try {
                    const headers = await getAuthHeaders();
                    const response = await fetch(`${API_URL}/cards/getCardDetails/${cardId}`, {
                        headers,
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (response.ok && data.card) {
                        cardCache[cardId] = data.card;
                    } else {
                        showMessage('Error loading card details', 'error');
                        return;
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                    return;
                }
            }
            copyToClipboard(cardCache[cardId].cvv, 'CVV');
        }

        async function editCard(cardId) {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/cards/getCardDetails/${cardId}`, {
                    headers,
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (response.ok && data.card) {
                    const card = data.card;
                    document.getElementById('card-modal-title').textContent = 'Edit Credit Card';
                    document.getElementById('card-id').value = cardId;
                    document.getElementById('card-name').value = card.cardName;
                    document.getElementById('card-holder').value = card.cardholderName;
                    document.getElementById('card-number').value = card.cardNumber;
                    document.getElementById('card-expiry').value = card.expiryDate;
                    document.getElementById('card-cvv').value = card.cvv;
                    document.getElementById('card-type').value = card.cardType;
                    document.getElementById('card-notes').value = card.notes || '';
                    document.getElementById('card-modal').classList.add('show');
                } else {
                    showMessage(data.message || 'Error loading card details', 'error');
                }
            } catch (error) {
                showMessage('Error loading card: ' + error.message, 'error');
            }
        }

        async function deleteCard(cardId) {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/cards/deleteCard/${cardId}`, {
                    method: 'DELETE',
                    headers,
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (response.ok) {
                    showMessage('Card deleted successfully!');
                    loadCards();
                } else {
                    showMessage(data.message || 'Error deleting card', 'error');
                }
            } catch (error) {
                showMessage('Error deleting card: ' + error.message, 'error');
            }
        }

        document.getElementById('card-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cardData = {
                cardName: document.getElementById('card-name').value,
                cardholderName: document.getElementById('card-holder').value,
                cardNumber: document.getElementById('card-number').value.replace(/\s/g, ''),
                expiryDate: document.getElementById('card-expiry').value,
                cvv: document.getElementById('card-cvv').value,
                cardType: document.getElementById('card-type').value,
                notes: document.getElementById('card-notes').value
            };

            try {
                const headers = await getAuthHeaders();
                const cardId = document.getElementById('card-id').value;
                let response;

                if (cardId === '') {
                    response = await fetch(`${API_URL}/cards/addCard`, {
                        method: 'POST',
                        headers: { ...headers, 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(cardData)
                    });
                } else {
                    response = await fetch(`${API_URL}/cards/updateCard/${cardId}`, {
                        method: 'PUT',
                        headers: { ...headers, 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(cardData)
                    });
                }

                const data = await response.json();
                if (response.ok) {
                    showMessage(cardId === '' ? 'Card added successfully!' : 'Card updated successfully!');
                    closeCardModal();
                    loadCards();
                } else {
                    showMessage(data.message || 'Error saving card', 'error');
                }
            } catch (error) {
                showMessage('Error saving card: ' + error.message, 'error');
            }
        });

        // Format card number input
        document.getElementById('card-number').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
        });

        // Format expiry date input
        document.getElementById('card-expiry').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Close card modal when clicking outside
        document.getElementById('card-modal').addEventListener('click', (e) => {
            if (e.target.id === 'card-modal') {
                closeCardModal();
            }
        });

        // Load passwords on page load
        loadPasswords();
    </script>
</body>
</html>
